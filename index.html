<!--Ejercicio de Postcard donde vamos a usar HTML y CSS -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Ejercicio Postcard</title>
	</head>
	<body>
		<!--Vamos a dividir el Postcard en diferetes <div> para organizar-->
		<div class="postcard">
			<!--Aqui esta el <div> de el encabezado-->
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					class="icono4geeks"
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png
				"
					alt="Imagen 4geeks"
				/>
			</div>
			<!--Aqui esta el <div> de el Body-->
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! this is a postcard that I created using HTML 5 and CSS3 during my 4Geeks Academy Course!</p>
					<br />
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<input type="text" name="Name" id="nombre" placeholder="Some Name" />
					<input type="text" name="Email" id="email" placeholder="Some email" />
					<input type="text" name="Comment" id="comentario" placeholder="Some comment" />
				</div>
			</div>
			<!--Aqui esta el <div> de el Pie de pagina-->
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
